<div class="delete-confirmation">
  <span>{{ message }}</span>
  <button
    class="button is-primary is-countdown-button mx-1"
    (click)="confirm(true)"
  >
    Si, Eliminar
  </button>
  <button
    class="button is-primary is-countdown-button mx-1"
    (click)="confirm(false)"
  >
    Cancelar
  </button>
</div>

<div id="black-background"></div>
